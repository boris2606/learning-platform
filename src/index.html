<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning platform</title>

    <body>
        <section class="wrapper">
            <div class="block">
                <div class="content">
                    <article class="git_block">
                        <img class="img_block" src="img/git.jpg" alt="Git + GitHub">
                        <p class="tit_block_text">Навчальні матеріали <br> Git + Github</p>

                        <div class="hidden_block_react">
                            <a class="react_link" href="#">Перейти</a>
