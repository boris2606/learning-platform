<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning platform</title>
        <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> тут іконка вкладки -->
    </head>
    <body>
        <section class="wrapper">
            <div class="block">
                <div class="content">
                    <article class="git_block">
                        <img class="img_block" src="img/git.jpg" alt="Git + GitHub">
                        <p class="tit_block_text">Навчальні матеріали <br> Git + Github</p>
                        <div class="hidden_block_git">
                            <div class="wrapper_hidden_block">
                                <a href="https://www.youtube.com/watch?v=zZBiln_2FhM&list=PLqKQF2ojwm3lrzkYrqnxh6qywB99dCyCt&index=4" target="_blank" class="bg_img_video btn_git"></a>
                                <a class="git_link" href="https://boris2606.github.io/git-course/public/" target="_blank">Робота з Git</a>
                            </div>
                        </div>
                    </article>
                    <article class="js_block">
                        <img class="img_block" src="img/js.jpg" alt="JavaScript">
                        <p class="tit_block_text">Навчальні матеріали <br> JavaScript (JS)</p>
                        <div class="hidden_block_js">
                            <div class="wrapper_hidden_block">
                                <a href="https://www.youtube.com/watch?v=Bluxbh9CaQ0&list=PLqKQF2ojwm3llpxoP1rzoz7TE2Fpo4Zhp&index=11" target="_blank" class="bg_img_video btn_js"></a>
                                <a class="js_link" href="https://boris2606.github.io/learning-javascript/public/" target="_blank">Основи JS</a>
                            </div>
                            <div class="wrapper_hidden_block">
                                <a href="https://www.youtube.com/watch?v=20UsCQzUOIE&list=PLqKQF2ojwm3llpxoP1rzoz7TE2Fpo4Zhp&index=5" target="_blank" class="bg_img_video btn_js"></a>
                                <a class="js_link" href="https://boris2606.github.io/learning-chrome-devtools/public/" target="_blank">Дебаг DevTools</a>
                            </div>
                            <div class="wrapper_hidden_block">
                                <a href="https://www.youtube.com/watch?v=Ti2Q4sQkNdU&list=PLqKQF2ojwm3llpxoP1rzoz7TE2Fpo4Zhp" target="_blank" class="bg_img_video btn_js"></a>
                                <a class="js_link" href="https://boris2606.github.io/learning-javascript-es6/public/" target="_blank">JS ES6+</a>
                            </div>
                            <div class="wrapper_hidden_block">
                                <a href="https://www.youtube.com/watch?v=aQkgUUmUJy4&list=PLqKQF2ojwm3l4oPjsB9chrJmlhZ-zOzWT" target="_blank" class="bg_img_video btn_js"></a>
                                <a class="js_link" href="https://boris2606.github.io/learning-pro-js/public/" target="_blank">Поглиблений JS</a>
                            </div>
                        </div>
                    </article>
                    <article class="react_block">
                        <img class="img_block" src="img/React.png" alt="React.js">
                        <p class="tit_block_text">Навчальні матеріали <br> React.js</p>
                        <div class="hidden_block_react">
                            <div class="wrapper_hidden_block">
                                <a href="https://www.youtube.com/watch?v=GNrdg3PzpJQ&list=PL6DxKON1uLOHya4bDIynPTCwZHrezUlFs" target="_blank" class="bg_img_video btn_react"></a>
                                <a class="react_link" href="#">React JS</a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>

    </body>
</html>
